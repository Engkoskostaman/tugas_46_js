<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Belajar javascript</title>
  </head>
  <body>
    <p >Click untuk Merubah Warna.</p>
    <button onclick="jawab()">Ubah warna</button>

    <script>
      function jawab(){
        var nama = prompt("ketikan warna yang kamu inginkan(English)","");
        if (nama != null){
          document.body.style.backgroundColor ="yellow";
}
}
      </script>
      </body>
